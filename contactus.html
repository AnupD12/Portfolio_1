    <div class="form-heading">
    <h2>Have a Question <br> Get in Touch</h2>
    <span>Please fill in the form below and one of our agents will get in contact with you. Or fell free to contact on our Office number <br>
    </span>
    </div>

    <div class="form-container">
    <form class="contact-us-form" action="https://formdump.codeinstitute.net/" method="post">
            <div class="form-group">
            <input type="text" id="name" class="text-input" name="name" autocomplete="off" placeholder="Anup Dambal" required>
            <label for="name" class="label">
                Name:<br>
            </label>
            </div>
            <div class="form-group">
            <input type="email" id="email" class="text-input" name="email" placeholder="anup.dambal@thereworks.ie" required>
            <label for="email" class="label">
            Email Address:<br>
            </label>
            </div>
            <div class="form-group">
            <input type="text" id="help" class="text-input" name="help" placeholder="Need help with a Crestron unit. It is Faulty" required>
            <label for="help" class="label">
             How can we help
            </label>
            </div>
            <input type="submit" class="submit"> 
    </form>
    </div>

    <div class="contact-us-circle-1"></div>
    <div class="contact-us-circle-2"></div>
    <div class="contact-us-circle-3"></div>
